general:
  artifacts:
    - ./coverage
    - ./dist
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 8.1.0
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - yarn install
test:
  override:
    - yarn test:coverage
    - cat ./coverage/lcov.info | ./node_modules/.bin/codacy-coverage
    - source ./scripts/selenium.sh
deployment:
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - yarn build
      - source ./scripts/ec2/deploy_prod.sh
